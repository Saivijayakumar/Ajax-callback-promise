<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Ajax Services with promise</title>
</head>
<style>
    .body {
        margin: auto;
    }

    div {
        border: 1px solid black;
        background-color: lightblue;
        padding: 50px;
        width: 80%;
        font-size: xx-large;
        margin-top: 50px;
    }
</style>
<script src="../service/httpServices.js"></script>
</head>

<body>
    <h1>Test Services Result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
        //getting data form json
        const getElem = document.querySelector("#get_services");
        const getURL = "http://localhost:3000/employees/5";
        makePromiseCall("GET", getURL, true)
            .then(responseText => {
                getElem.textContent = "Get user data:" + responseText;
            })
            .catch(error => {
                getElem.textContent = "GET Error Status : " + JSON.stringify(error);
            });

        //delete operation 
        const deleteElem = document.querySelector("#delete_services");
        const deleteURL = "http://localhost:3000/employees/5";
        makePromiseCall("DELETE", deleteURL, false)
            .then(responseText => {
                deleteElem.textContent = "deleted data :" + responseText;
            })
            .catch(error => {
                deleteElem.textContent = "DELETE Error Status : " + JSON.stringify(error);
            });

        //post call
        const postElem = document.querySelector("#post_services");
        const postURL = "http://localhost:3000/employees";
        const empData = { "name": "Raj", "salary": "760000" }
        makePromiseCall("POST", postURL, true, empData)
            .then(responseText => {
                postElem.textContent = "user added :" + responseText;
            })
            .catch(error => {
                postElem.textContent = "POST Error Status : " + JSON.stringify(error);
            });
    </script>
</body>

</html>
